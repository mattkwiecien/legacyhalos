name: legacyhalos
channels:
  - conda-forge
dependencies:
  # REMARK: We need to match astrometry's python version, otherwise there will be errors in the docker img.
  # see https://github.com/Homebrew/homebrew-core/issues/116710
  - python=3.10
  - fitsio
  - scipy
  - numpy
  - matplotlib
  - astropy
  - astrometry
  - photutils
  - ipykernel
  - seaborn
  - h5py
  - pydl
  - pyyaml
  - corner
  - scikit-image
  - mpi4py
  - coveralls
  - pytest
  - black
  - flake8
  - pip
  - pip:
    - colossus
